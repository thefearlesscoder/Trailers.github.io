<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autoplay Sound Example</title>
</head>
<body>

<!-- Button to trigger the sound -->
<button id="playButton">Play Sound</button>

<!-- Audio element with autoplay attribute -->
<audio id="autoplaySound" autoplay>
  <source src="https://audiokaif.ru/wp-content/uploads/2019/04/3-%D0%A1%D0%BA%D0%B0%D1%87%D0%B0%D1%82%D1%8C-%D0%B7%D0%B2%D1%83%D0%BA-%D1%81%D0%B5%D0%BA%D1%81%D1%83%D0%B0%D0%BB%D1%8C%D0%BD%D1%8B%D0%B5-%D1%81%D1%82%D0%BE%D0%BD%D1%8B-%D0%B4%D0%B5%D0%B2%D1%83%D1%88%D0%BA%D0%B8.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>

<!-- JavaScript to handle button click -->
<script>
  document.getElementById('playButton').addEventListener('click', function() {
    // Trigger the sound by playing the audio element
    document.getElementById('autoplaySound').play();
  });
</script>

</body>
</html>
